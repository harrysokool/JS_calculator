<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="description" content="JS Calc">
      <meta name="author" content="Harry">
      <meta name="keywords" content="HTML, CSS, js"> 
      <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
      <link rel="stylesheet" type="text/css" href="styles.css">
      <title>JS Calc</title>
    </head>

    <body>
      <header>
        <h1 class="h1_header">JavaScript Calculator</h1>
      </header>

      <main>
        <section class="section_calc">
          <div class="div_input">
            <input type="text" id="result" class="calc_result">
          </div>

          <div class="row">
            <button class="num_button">7</button>
            <button class="num_button">8</button>
            <button class="num_button">9</button>
            <button class="op_button">รท</button>
          </div>
          <div class="row">
            <button class="num_button">4</button>
            <button class="num_button">5</button>
            <button class="num_button">6</button>
            <button class="op_button">x</button>
          </div>
          <div class="row">
            <button class="num_button">1</button>
            <button class="num_button">2</button>
            <button class="num_button">3</button>
            <button class="op_button">+</button>
          </div>
          <div class="row">
            <button class="num_button">0</button>
            <button class="op_button">.</button>
            <button class="op_button">=</button>
            <button class="op_button">-</button>
          </div>
          <button class="clear_button">clear</button>
        </section>
      </main>

      <script src="behavior.js"></script>
    </body>

  </html>
