<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="description" content="JS Calc">
      <meta name="author" content="Harry">
      <meta name="keywords" content="HTML, CSS, js"> 
      <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
      <link rel="stylesheet" type="text/css" href="styles.css">
      <title>JS Calc</title>
    </head>

    <body>
      <header>
        <h1 class="h1_header">JavaScript Calculator</h1>
      </header>

      <div class="calculator">
        <section class="section_calc">
          <div class="display">0</div>
          <div class="buttons">
              <button data-number class="calc_button">7</button>
              <button data-number class="calc_button">8</button>
              <button data-number class="calc_button">9</button>
              <button data-op class="calc_button">รท</button>
              <button data-number class="calc_button">4</button>
              <button data-number class="calc_button">5</button>
              <button data-number class="calc_button">6</button>
              <button data-op class="calc_button">*</button>
              <button data-number class="calc_button">1</button>
              <button data-number class="calc_button">2</button>
              <button data-number class="calc_button">3</button>
              <button data-op class="calc_button">+</button>
              <button data-number class="calc_button">0</button>
              <button data-number class="calc_button">.</button>
              <button data-eq class="calc_button">=</button>
              <button data-op class="calc_button">-</button>
            </div>
            <button data_clear class="clear_button">clear</button>
          </div>
        </section>
      </div>

      <script src="behavior.js"></script>
    </body>

  </html>
